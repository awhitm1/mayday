<div class="container">
  <h1 style="align-items: center; color: #545454">New Ticket</h1>

    <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()" class="form">
      <div>
        <mat-form-field class="main">
          <mat-label floatLabel="Title">Title</mat-label>
          <input matInput formControlName="title" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="main">
          <mat-label floatLabel="Description">Description</mat-label>
          <textarea matInput formControlName="description" required></textarea>
          <mat-hint>Be descriptive</mat-hint>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="details">
          <mat-label floatLabel="Status">Status</mat-label>
          <input matInput formControlName="status_id" required>
        </mat-form-field>

        <mat-form-field class="details">
          <mat-label floatLabel="Location">Location</mat-label>
          <input matInput formControlName="location_id" required>
        </mat-form-field>

        <mat-form-field class="details">
          <mat-label floatLabel="Category">Category</mat-label>
          <input matInput formControlName="category_id" required>
        </mat-form-field>

        <mat-form-field class="details">
          <mat-label floatLabel="Group">Group</mat-label>
          <input matInput formControlName="group_id" required>
        </mat-form-field>

      </div>
      <button type="button" (click)="goBack()">Cancel</button>
      <button type="submit" [disabled]="!ticketForm.valid">Submit</button>
    </form>
  </div>
